<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron|VT323|Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/train.js"></script>
    <script src="./assets/moment.js"></script>
</head>

<body>
    <!--Header for Page-->
    <div class="jumbotron" id="header">
        <h1 class="display-4 text-center">Tokyo Metro</h1>
        <p class="lead text-center">Powered by Firebase</p>
    </div>

    <div class="container">
        
        <!--Table for schedule goes here-->
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="trainSchedule">
                    <h3 class="text-center">Current Schedule</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!--This is where the dynamic rows will appear-->
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>

        <!--Form for inputting the new trains-->
        <div class="row" id="addTrain">
            <div class="col-md-12">
                <div class="card" id="trainForm">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Destination</label>
                            <input type="text" class="form-control" id="trainDestination">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Train Time (HH:mm -military time)</label>
                            <input type="text" class="form-control" id="trainFirstTime" placeholder="22:00">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Frequency (min)</label>
                            <input type="number" class="form-control" id="trainFrequency" placeholder="35">
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Train</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
